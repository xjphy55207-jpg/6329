<!DOCTYPE html>
<html>
    <head>
    <script>
    function show(a) {               
    document.getElementById('Q1').style.display="none";
    document.getElementById('Q2').style.display="none";
    document.getElementById(a).style.display="block";    
    }
    </script>
    </head>
    <body>
<center>
    
    <div id="Q1" style="display: block;">

    <table width="400" border="1">
    <tr>
    <td width="50%">Food1    </td><td>$3</td>
    </tr>
    <tr>
    <td><img src="fried chicken.jpg"></td><td>fried chicken</td>
    </tr>
    </table>
 
    </div>
    <div id="Q2" style="display: none;">
    <table width="400" border="1">
    <tr>
    <td width="50%">Food2</td><td>$5</td>
    </tr>
    <tr>
    <td><img src="fried rice.jpg"></td><td>fried rice</td>
    </tr>
    </table>

    </div>
    <br>   

    <button type="button" onclick="show('Q1')">Food1</button>
    <button type="button" onclick="show('Q2')">Food2</button>



<!--
    <a href="javascript:show('Q1')">Movie</a>
    |<a href="javascript:show('Q2')">Food</a>
-->    
    </center>
</body>
</html>
