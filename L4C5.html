<!DOCTYPE html>

<html>
<head>
<audio src = "rainy.mp3" id = "Audio"></audio>
</head>
<body>
    <center>
        <br>
        <p>Rainy</p>
<video src = "rainy.mp4" id = "Video" width="400"></video><br>
<script>
    function MyPlay(){
          document.getElementById("Video").play();  
          document.getElementById("Audio").play(); 
    }

    function MyStop(){
        document.getElementById("Video").pause();  
        document.getElementById("Video").currentTime=0;
        document.getElementById("Audio").pause();
    }
</script>
<br>

<button onclick="MyPlay()">Play</button>
<button onclick="MyStop()">Stop</button>

</center>
</body>
</html>
